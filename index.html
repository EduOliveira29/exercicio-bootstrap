<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    ">
</head>
<body>
    <h1>Cadastro Cliente</h1>

    <form>
        <label class="form-label" for="nome">Nome:</label><br>
        <input class="form-control form-control-lg" id="nome" type="text" placeholder="digite seu nome"><br>
        <label class="form-label" for="telefone">Telefone:</label><br>
        <input class="form-control form-control-lg" id="telefone" type="tel" placeholder="digite seu telefone"><br>
        <label class="form-label" for="email">Email:</label><br>
        <input class="form-control form-control-lg" id="email" type="email" placeholder="digite seu email"><br>
        <button class="btn btn-success" type="submit">Cadastrar</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
